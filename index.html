<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <div class="content">
            <h2>Form Validation</h2>
            <p>Form Validation using javaScript along with proper HTML and CSS.</p>
        </div>
        <div class="signUp">
            <div class="pricing">
                <p>Try it free 7 days<span style="font-weight: lighter;"> then 20$/mo. thereafter</span></p>
            </div>
            <div class="form">
                <div class="input-field">
                <input type="text" placeholder="First Name" id="first-name" class="box">
                <img>
                <span></span>
               </div>
               <div class="input-field">
                <input type="text" placeholder="Second Name" id="second-name" class="box">
                <img>
                <span></span>
               </div>
               <div class="input-field">
                <input type="text" placeholder="Email Address" id="address" class="box">
                <img>
                <span></span>
               </div>
               <div class="input-field">
                <input type="text" placeholder="Password" id="password" class="box">
                <img>
                <span></span>
               </div>
               <input type="submit"  id="submit" value="CLAIM YOUR FREE TRIAL" class="box">
               <p>by clicking on button,your agreeing to our <span style="color: #ff7A7A;">terms & condition</span></p>
           </div>
        </div>
    </main>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
